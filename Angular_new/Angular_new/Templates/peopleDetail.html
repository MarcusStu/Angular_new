<h1>People Details</h1>

    <table style="border:1px solid black">

        <tr>
            <td>Id</td>
            <td>{{peopledetail.Id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{peopledetail.Name}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                {{peopledetail.Gender}}
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>{{peopledetail.City}}
        </tr>
        <tr>
            <td>Adress</td>
            <td>{{peopledetail.Adress}}</td>
        </tr>
        <tr>
            <td>Country</td>
            <td>{{peopledetail.Country}}</td>
        </tr>
    </table>

<br />
<a id="editButton" href="#/edit/{{peopledetail.Id}}" class="btn btn-info" role="button">Edit</a>
<a id="deleteButton" href="#/remove/{{peopledetail.Id}}" class="btn btn-danger" role="button">Delete</a>
<a href="#/home">Back to People list</a>
